<meta name="viewport" content="width=device-width,initial-scale=1.0">

<link rel="stylesheet" type="text/css" href="../css/styles.css">

<div class="center">

<p>Write the number below: </p>
<input type="text" id="userInput" placeholder="Example: 1011"></input>
<button onclick="solve()">Solve</button>

<!-- add this line for function to write into -->
<p>The answer is: </p>
<p id="demo"></p>

</div>

<script>
function BinaryConverter(str) { 
  var decimal=0;
  for(var i=str.length-1,j=0;i>=0;i--,j++)
  {
    decimal+=parseInt(str[i])*Math.pow(2,j);
  }
  return decimal;        
}

function solve(){
	var userInput = document.getElementById("userInput").value;
	var binary = BinaryConverter(userInput);
  document.getElementById("demo").innerHTML = binary;
}
</script>
