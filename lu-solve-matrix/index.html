<meta name="viewport" content="width=device-width,initial-scale=1.0">

<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.6.2/math.js"></script>
<link rel="stylesheet" type="text/css" href="../css/styles.css">

<script>

    alert('Welcome to LU Solve Matrix! Here you can solve Linear Systems in form Ax=b');

    alert('Firstly, enter the details of A matrix');
    var r,c; //r - rows, c - columns
    r = prompt('Enter the number of rows of matrix');
    c = prompt('Enter the number of columns of matrix');
    var mat = [];
    for (var i=0; i<r; i++){
      mat[i] = [];                    
      for (var j=0; j<c; j++){
        mat[i][j]= prompt ('Enter a value for the cell ' + i + 'x' + j); 
      }
    }

    alert('Secondly, enter the details of b vector');
    var arr = [];
    for(var i=0; i<r; i++) {
      arr[i] = prompt('Enter element ' + (i+1));
    }

    const lusolve = math.lusolve(mat, arr);

    document.write('<div class="center">');

    document.write('Matrix A \t' + mat + '<br>');
    document.write('Vector b \t' + arr + '<br>');
    document.write('Vector x \t' + lusolve + '<br>');

    document.write('</div>');
     
</script>
